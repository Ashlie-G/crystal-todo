version: '3.7'

services:
  db:
    image: postgres
    environment: 
      - POSTGRES_DB=crystal_todo_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
      - ./data:/var/lib/postgresql/data
    ports: 
      - '5432:5432'
            
  web:
    image: crystallang/crystal
    restart: always
    environment:
      POSTGRES_URI: postgres://postgres:postgres@localhost:5432/crystal_todo_test
    build:
      context: ./
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - 4000:8080